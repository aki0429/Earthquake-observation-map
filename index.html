<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YQL配信者組織図</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
        #map { height: 800px; }
        </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Leaflet map initialization
        var map = L.map('map').setView([35.6895, 139.6917], 13); // Default to Tokyo

        L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            attribution: '&copy; <a href="https://www.google.com/intl/ja/help/terms_maps.html">Google</a>'
        }).addTo(map);

        // Load JSON data and add markers
        fetch('全国の地震観測者MAP- 地震観測.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(user => {
                    L.marker([user.latitude, user.longitude]).addTo(map)
                        .bindPopup(`<b>${user.name}</b><br><a href="${user.description}" target="_blank">${user.description}</a>`);
                });
            });

        // Load JSON data for inactive users and add black markers
        fetch('全国の地震観測者MAP- 活動休止.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(user => {
                    L.marker([user.latitude, user.longitude], { icon: L.icon({ iconUrl: 'path/to/black-marker-icon.png', className: 'black-marker-icon' }) }).addTo(map)
                        .bindPopup(`<b>${user.name}</b><br><a href="${user.description}" target="_blank">${user.description}</a>`);
                });
            });

        // Load JSON data for invalid users and add red cross markers
        fetch('全国の地震観測者MAP- あり得ない人.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(user => {
                    L.marker([user.latitude, user.longitude], { icon: L.icon({ iconUrl: 'https://mt.google.com/vt/icon/name=icons/onion/SHARED-mymaps-pin-container-bg_4x.png,icons/onion/SHARED-mymaps-pin-container_4x.png,icons/onion/1899-blank-shape_pin_4x.png&highlight=ff000000,FF5252,ff000000&scale=2.0', className: 'red-cross-icon' }) }).addTo(map)
                        .bindPopup(`<b>${user.name}</b><br><a href="${user.description}" target="_blank">${user.description}</a>`);
                });
            });
    </script>
    <h3>地震観測者マップ<br>このサイトの作成には生成AIを利用しておりますため、一部ミスがある場合があります。<br>その際はお手数ですが、<a href="https://x.com/akki_0429_net">X(旧Twitter)作成者</a> までご連絡ください。
    </h3>
</body>
</html>
